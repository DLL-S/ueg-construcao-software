<app-cabecalho></app-cabecalho>

<div class="categoria">

    <form #categoriaForm="ngForm" class="p-d-flex p-flex-column">
        <label for="categoria">Categoria</label>
        <input class="p-mb-2" pInputText ngModel name="categoria" type="text" required
            placeholder="Insira o nome da categoria">
        <button class="button-salvar" pButton type="submit" [disabled]="!categoriaForm.valid" label="Salvar"></button>
    </form>

    <div class="card">
        <h5>Categorias</h5>
        <p-table [value]="categorias" dataKey="codigo" editMode="row">
            <ng-template pTemplate="header">
                <tr>
                    <th>CÃ³digo</th>
                    <th>Nome</th>
                    <th style="width:8rem"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-categoria let-editing="editing" let-ri="rowIndex">
                <tr [pEditableRow]="categoria">
                    <td>
                        {{categoria.codigo}}
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="categoria.nome" required>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{categoria.nome}}
                            </ng-template>
                        </p-cellEditor>
                    </td>

                    <td style="text-align:center">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                            (click)="onRowEditInit(categoria)" class="p-button-rounded p-button-text"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                            (click)="onRowEditSave(categoria)"
                            class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                            (click)="onRowEditCancel(categoria, ri)"
                            class="p-button-rounded p-button-text p-button-danger"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
