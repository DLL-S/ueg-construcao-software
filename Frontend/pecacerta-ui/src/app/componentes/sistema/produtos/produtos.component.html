<app-cabecalho></app-cabecalho>
<section class='produtos'>
  <form #produtoForm="ngForm" id="produtoForm" class="p-d-flex p-flex-column">
  <div class='linhaUm linhas'>
    <div class='field codigo'>
      <h4>Codigo</h4>
      <input type="text" pInputText ngModel name="codigo" [(ngModel)]="produto.codigo" disabled>
    </div>
    <div class='field codBarras'>
      <h4>Codigo de barras*</h4>
      <input type="text" pInputText ngModel name="codigoDeBarras" [(ngModel)]="produto.codigoDeBarras" minlength="13" maxlength="13">
    </div>
    <div class='field nome'>
      <h4>Nome*</h4>
      <input type="text" pInputText ngModel name="nome" [(ngModel)]="produto.nome" >
    </div>
  </div>

  <div class='linhaDois linhas'>
    <div class='field descricao'>
      <h4>Descrição</h4>
      <input class="inputDescricao" type="text" pInputText ngModel name="descricao" [(ngModel)]="produto.descricao">
    </div>
  </div>

  <div class='linhaTres linhas'>

    <div class='field'>
      <h4>Categoria*</h4>
      <p-dropdown optionLabel="nome" [options]="categorias" ngModel name="categoria" [(ngModel)]="produto.categoria"  placeholder="Selecionar...">

      </p-dropdown>
    </div>
    <div class='field'>
      <h4>Marca*</h4>
      <p-dropdown optionLabel="nome" [options]="marcas" ngModel name="marca" [(ngModel)]="produto.marca" placeholder="Selecionar...">

      </p-dropdown>
    </div>
    <div class='field'>
      <h4>Preço</h4>
      <input type="number" pInputText [(ngModel)]="produto.preco" ngModel name="preco" step="0.01" min="0">
    </div>
    <div class='field'>
      <h4>Quantidade inicial</h4>
      <input type="number" pInputText [(ngModel)]="produto.qtdeEstoque" ngModel name="qtdeEstoque" min="0">
    </div>
  </div>

  <div class="acoes-botao">
    <button class="button-limpar" pButton type="submit" form="produtoForm" *ngIf="produto.codigo != 0 && produto.codigo != null" label="Limpar" (click)="limpaFormulario(); produtoForm.reset()"></button>
    <button class="button-salvar" pButton type="submit" form="produtoForm" produtoForm.valid (click)="onSubmit()" label="{{textoBotao}}"></button>
  </div>

</form>



<div class="card">
<p-table id="column-item" #dt [value]="produtos" [rows]="10" [paginator]="true" [globalFilterFields]="['codigo','nome']" [rowHover]="true" dataKey="codigo"
currentPageReportTemplate="Exibindo de {first} à {last} do total de {totalRecords} entradas" [showCurrentPageReport]="true"
ortMode="multiple" sortField="codigo">
<ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
        <h5 class="p-m-0">Produtos</h5>
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Pesquisar..." />
        </span>
    </div>
</ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="codigo">Codigo <p-sortIcon field="codigo"></p-sortIcon></th>
            <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-produtoItemTabela>
        <tr (click)="alteraProduto(produtoItemTabela);">
            <td>
                {{produtoItemTabela.codigo}}
            </td>
            <td>
                 {{produtoItemTabela.nome}}
            </td>
        </tr>
    </ng-template>
</p-table>
</div>

</section>
